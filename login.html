<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODNEWS | Iniciar Sesión</title>
    <link rel="stylesheet" href="login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
        </div>

        <div class="right-panel">
            <div class="login-card">
                <div class="logo-area">
                    <div class="logo-graphic">
                        <img src="godnews_logo.png" alt="GODNEWS Logo">
                    </div>
                    <h1 class="logo-text">GODNEWS</h1>
                    <p class="welcome-text">¡Bienvenido de nuevo!</p>
                </div>

                <form class="login-form">
                    <input type="text" placeholder="Nombre" id="nombre">
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Contraseña" id="contrasena">
                    
                    <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>

                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>

                <p class="social-login-text">Iniciar Sesión con</p>
                <div class="social-buttons">
                    <button class="social-btn google"><img src="https://play-lh.googleusercontent.com/NN8G4Xc03GSv2_Tu-icuoeOwSo1xoZ4ouzUl24fVlwm5OeIAo7gV0zS1dVRWgCay-BU"></button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i></button>
                </div>

                <div class="terms-policy">
                    Al continuar, usted acepta los <a href="#" class="link-terms">Términos de Servicio</a> y la <a href="#" class="link-policy">Política de Privacidad</a> de GODNEWS
                </div>

                <div class="register-prompt">
                <a href="#" class="link-register">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
